<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homemade calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <textarea name="text" id="text"></textarea>
    <div class="frame">
        <button class="operators" id="plus">+</button>
        <button id="seven" class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button id="divide" class="operators">/</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button id="multiply" class="operators">*</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button id="minus"  class="operators">-</button>

        <button class="btn">0</button>
        <button class="btn">.</button>
        <button id="equal" class="equal"></button>
        <button id="c">C</button>
        
        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
